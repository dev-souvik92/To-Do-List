<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Priority List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container py-3">
      <h1>Priority To-Do List</h1>
    </header>
    <main class="container">
      <section>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control border border-secondary-subtle"
            id="newTask"
            placeholder="Add a new task"
          />
          <select
            id="priority"
            class="form-select border border-secondary-subtle"
          >
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <input type="submit" id="add" class="btn btn-primary" />
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <h2>Low Priority</h2>
              <ul
                class="list-group list-details"
                id="unorderedLowPriority"
              ></ul>
            </div>
            <div class="col-md-4">
              <h2>Medium Priority</h2>
              <ul
                class="list-group list-details"
                id="unorderedMediumPriority"
              ></ul>
            </div>
            <div class="col-md-4">
              <h2>High Priority</h2>
              <ul
                class="list-group list-details"
                id="unorderedHighPriority"
              ></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
